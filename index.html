<style>
  :root{
    --bg:#0b0e11; --panel:#12161b; --muted:#9aa4af; --ink:#e8eef6; --accent:#82aaff;
    --chip:#202632; --ok:#66C08B; --fly:#7B9FF2; --train:#3EA6D6; --onward:#FF7B6B;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  #app{display:grid;grid-template-columns:300px 1fr;grid-template-rows:100vh}
  /* Left timeline */
  #left{background:var(--panel);border-right:1px solid #1f2430;overflow:auto}
  .brand{padding:14px 16px;border-bottom:1px solid #1f2430}
  .brand h1{margin:0;font-size:16px;font-weight:700}
  .brand .dates{color:var(--muted);font-size:12px;margin-top:4px}
  .day{padding:10px 12px;border-left:3px solid transparent;cursor:pointer}
  .day:hover{background:#0e1318}
  .day.active{background:#0e1318;border-left-color:var(--accent)}
  .day .t{font-weight:700}
  .day .s{color:var(--muted);font-size:12px}
  .legend{padding:10px 12px;border-top:1px solid #1f2430}
  .chip{display:inline-block;padding:2px 6px;border-radius:999px;background:var(--chip);margin-right:6px;color:#cbd5e1}
  .dot{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:6px;vertical-align:-1px}
  /* Right: map + panel */
  #right{position:relative}
  #map{position:absolute;inset:0}
  #panel{
    position:absolute;right:14px;top:14px;width:min(380px,45vw);max-height:calc(100% - 28px);
    overflow:auto;background:var(--panel);border:1px solid #1f2430;border-radius:12px;
    box-shadow:0 8px 40px rgba(0,0,0,.35)
  }
  .p-hdr{padding:12px 14px;border-bottom:1px solid #1f2430}
  .p-hdr h2{margin:0;font-size:16px}
  .p-hdr .sub{color:var(--muted);font-size:12px;margin-top:2px}
  .section{padding:10px 14px;border-bottom:1px solid #1f2430}
  .section h3{margin:0 0 6px;font-size:13px;color:#cbd5e1}
  .grid{display:grid;grid-template-columns:1fr;gap:8px}
  .card{
    background:#0e1318;border:1px solid #1f2430;border-radius:10px;padding:10px
  }
  .row{display:flex;justify-content:space-between;gap:8px}
  .muted{color:var(--muted)}
  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
  .badge{font-size:11px;background:#0c1220;border:1px solid #1f2430;border-radius:999px;padding:2px 6px;color:#cbd5e1}
  .tag{display:inline-block;background:#111827;border:1px solid #1f2430;border-radius:6px;padding:2px 6px;margin-right:6px;font-size:11px;color:#cbd5e1}
  .flow{display:flex;gap:8px;flex-wrap:wrap}
  .flow .seg{background:#0c1220;border:1px solid #1f2430;border-radius:999px;padding:2px 8px;font-size:11px}
  .seg.train{border-color:var(--train)}
  .seg.fly{border-color:var(--fly)}
  .seg.onward{border-color:var(--onward)}
  /* mobile */
  @media(max-width:1000px){ #app{grid-template-columns:1fr} #left{display:none} #panel{left:14px;width:calc(100% - 28px)} }
</style>
</head>

  center:[44.2,12.5], zoom:6,
  maxBounds:[[35,5],[49,20]], minZoom:5
});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18,attribution:'&copy; OpenStreetMap contributors'}).addTo(map);

function icon(color){
  return L.icon({
    iconUrl:`https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
    iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34],
    shadowUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', shadowSize:[41,41]
  });
}
const ICON = {base:icon('blue'), day:icon('green'), hub:icon('grey'), food:icon('orange')};

const COLORS = {train:'#3EA6D6', flight:'#7B9FF2', regional:'#66C08B', onward:'#FF7B6B', alt:'#9aa0a6'};

const layersByDay = []; // store feature groups to toggle focus

function drawDay(dayIdx){
  if(layersByDay[dayIdx]){ // already drawn
    map.fitBounds(layersByDay[dayIdx].getBounds().pad(0.25));
    return;
  }
  const LAY = L.featureGroup().addTo(map);
  const d = DAYS[dayIdx];

  // pins
  (d.map?.pins||[]).forEach(p=>{
    const pt = P[p.at]; if(!pt) return;
    const ic = p.kind==='base'?ICON.base : p.kind==='day'?ICON.day : p.kind==='hub'?ICON.hub : ICON.food;
    L.marker(pt,{icon:ic}).addTo(LAY).bindPopup(`<b>${p.label||p.at}</b>`);
  });
  // legs
  (d.map?.legs||[]).forEach(([from,to,kind,label])=>{
    const a=P[from], b=P[to]; if(!a||!b) return;
    const color = COLORS[kind] || '#9aa0a6';
    L.polyline([a,b],{color,weight:3,opacity:0.9, dashArray: (kind==='alt'?'6 6':null)})
      .addTo(LAY).bindTooltip(label,{sticky:true});
  });

  layersByDay[dayIdx]=LAY;
  map.fitBounds(LAY.getBounds().pad(0.25));
}

/* ===================== UI: TIMELINE + PANEL ===================== */
const T = document.getElementById('timeline');
DAYS.forEach((d,i)=>{
  const el = document.createElement('div');
  el.className='day'; el.dataset.idx=i;
  el.innerHTML = `<div class="t">${d.date} — ${d.city}</div><div class="s">${d.title}</div>`;
  el.onclick = ()=>selectDay(i);
  T.appendChild(el);
});
function clearActive(){[...document.querySelectorAll('.day')].forEach(n=>n.classList.remove('active'));}
function selectDay(i){
  clearActive();
  const node = document.querySelector(`.day[data-idx="${i}"]`);
  if(node) node.classList.add('active');
  drawDay(i);
  renderPanel(i);
}
function chip(txt){ return `<span class="tag">${txt}</span>`; }

function renderPanel(i){
  const d = DAYS[i];
  document.getElementById('panel-title').textContent = `${d.date} · ${d.city}`;
  document.getElementById('panel-sub').textContent = d.title;

  const body = [];
  // Weather
  body.push(`
    <div class="section">
      <h3>Expected Weather</h3>
      <div class="row">
        <div>${chip(d.weather.avg)} ${d.weather.note}</div>
        <div class="muted">Live soon → add API key</div>
      </div>
    </div>
  `);
  // Travel
  if(d.travel?.length){
    body.push(`<div class="section"><h3>Travel</h3><div class="flow">`+
      d.travel.map(t=>{
        const cls = t.mode==='flight'?'seg fly':t.mode==='train'?'seg train':t.mode==='onward'?'seg onward':'seg';
        const arrow = '→';
        return `<span class="${cls}"> ${t.from} ${arrow} ${t.to} · ${t.time}${t.km?` · ${t.km}`:''}</span>`;
      }).join('')+`</div></div>`);
  }
  // Places (time slots)
  if(d.slots?.length){
    body.push(`<div class="section"><h3>Plan</h3><div class="grid">`+
      d.slots.map(s=>`<div class="card"><div class="row"><div><b>${s.when}</b></div><div class="muted">${d.city}</div></div>
        <div>${ s.link ? `<a target="_blank" href="${s.link}">${s.what}</a>` : s.what }</div></div>`).join('')+
      `</div></div>`);
  }
  // Restaurants
  if(d.food?.length){
    body.push(`<div class="section"><h3>Restaurants</h3><div class="grid">`+
      d.food.map(f=>`<div class="card"><div><b>${f.name}</b></div><div class="muted">${f.why||''}</div>${ f.link?`<div><a target="_blank" href="${f.link}">Website</a></div>`:''}</div>`).join('')+
      `</div></div>`);
  }
  // Nearby
  if(d.nearby?.length){
    body.push(`<div class="section"><h3>Places around</h3><div class="grid">`+
      d.nearby.map(n=>`<div class="card"><div><b>${n.name}</b></div><div class="muted">${n.why||''}</div></div>`).join('')+
      `</div></div>`);
  }

  // Notes
  body.push(`<div class="section"><div class="muted">Tip: click a travel chip to see the segment on the map. Toggle days from the left timeline.</div></div>`);
  document.getElementById('panel-body').innerHTML = body.join('');
}
